
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Reservas Anna</a>
            <button id="logout-button" class="btn btn-outline-light">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <!-- Columna para Añadir Horas -->
            <div class="col-md-4">
                <h3>Añadir Nuevas Horas</h3>
                <form id="add-slot-form">
                    <div class="mb-3">
                        <label for="slot-date" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="slot-date" required>
                    </div>
                    <div class="mb-3">
                        <label for="slot-time" class="form-label">Franja Horaria (ej: 18:00-19:00)</label>
                        <input type="text" class="form-control" id="slot-time" placeholder="18:00-19:00" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Añadir Hora</button>
                </form>
            </div>

            <!-- Columna para Ver Reservas -->
            <div class="col-md-8">
                <h3>Reservas Existentes</h3>
                <div class="input-group mb-3">
                    <input type="date" class="form-control" id="view-date">
                    <button class="btn btn-outline-secondary" type="button" id="view-date-btn">Ver Fecha</button>
                </div>
                <div id="reservations-list">
                    <!-- Las reservas se cargarán aquí -->
                </div>
            </div>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
