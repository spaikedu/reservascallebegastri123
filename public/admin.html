<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Panel de Administración</h1>
        
        <!-- Sección para Añadir Horarios -->
        <div class="card mt-4">
            <div class="card-header">
                Añadir Nuevo Horario de Visita
            </div>
            <div class="card-body">
                <form id="add-horario-form">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="admin-fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="admin-fecha" required>
                        </div>
                        <div class="col-md-3">
                            <label for="admin-hora" class="form-label">Hora</label>
                            <input type="time" class="form-control" id="admin-hora" required>
                        </div>
                        <div class="col-md-5">
                            <label for="admin-nota" class="form-label">Nota para esta hora (opcional)</label>
                            <input type="text" class="form-control" id="admin-nota" placeholder="Ej: Visita máximo 15 minutos">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Añadir Horario</button>
                </form>
                <div id="admin-mensaje" class="mt-3"></div>
            </div>
        </div>

        <!-- Sección para Gestionar Reservas -->
        <div class="card mt-5">
            <div class="card-header">
                Gestión de Reservas
            </div>
            <div class="card-body">
                <div id="reservas-lista">
                    <!-- Las reservas se cargarán aquí dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
