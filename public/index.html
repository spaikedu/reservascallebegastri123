<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Calle Begastri 123</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sistema de Reservas</h1>
        <p class="text-center">Calle Begastri, 123</p>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form id="reserva-form">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" required>
                    </div>
                    <div class="mb-3">
                        <label for="hora" class="form-label">Hora</label>
                        <input type="time" class="form-control" id="hora" name="hora" required>
                    </div>
                    <div class="mb-3">
                        <label for="personas" class="form-label">NÃºmero de Personas</label>
                        <input type="number" class="form-control" id="personas" name="personas" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Reservar</button>
                </form>
                <div id="mensaje" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
