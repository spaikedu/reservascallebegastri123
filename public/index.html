<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu visita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light-pink">

    <div class="container my-5">
        <div class="text-center">
            <h1 class="display-4">¡Bienvenida, familia y amigos!</h1>
            <p class="lead">Estamos muy felices de compartir este momento con ustedes. Por favor, elijan una hora para venir a conocer a nuestra pequeña.</p>
            <hr class="my-4">
            <h2 id="fecha-hoy"></h2>
            <p id="nota-hoy" class="lead text-muted fst-italic"></p>
            <p>Horarios disponibles para hoy:</p>
        </div>

        <!-- Contenedor de Horarios -->
        <div id="horarios-container" class="d-flex flex-wrap justify-content-center gap-3 mt-4">
            <!-- Los horarios se cargarán aquí -->
        </div>
    </div>

    <!-- Modal para la Reserva -->
    <div class="modal fade" id="reservaModal" tabindex="-1" aria-labelledby="reservaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reservaModalLabel">Confirmar tu visita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Vas a reservar la hora: <strong id="hora-seleccionada"></strong></p>
                    <form id="reserva-form">
                        <input type="hidden" id="reserva-id" name="id">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Tu Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="contacto" class="form-label">Email o Teléfono</label>
                            <input type="text" class="form-control" id="contacto" name="contacto" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">¿Quieres dejarnos un mensaje? (Opcional)</label>
                            <textarea class="form-control" id="mensaje" name="mensaje" rows="3"></textarea>
                        </div>
                        <div id="modal-mensaje" class="mt-3"></div>
                        <button type="submit" class="btn btn-primary w-100">Enviar Solicitud de Reserva</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
