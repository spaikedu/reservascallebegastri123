
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Visita Anna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="text-center">
            <h1>Reservas para visitar a Anna</h1>
            <p class="lead">Elige una hora para venir a conocerme</p>
            <h2 id="current-day"></h2>
        </div>
        <div id="time-slots" class="d-flex flex-wrap justify-content-center gap-3 mt-4">
            <!-- Las horas disponibles se cargarán aquí dinámicamente -->
        </div>
    </div>

    <!-- Modal de Aviso -->
    <div class="modal fade" id="avisoModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">¡Aviso Importante!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Recuerda que vas a visitar a un recién nacido que aún no tiene defensas, recuerda llevar tu mascarilla en la visita.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="accept-aviso">He leído y acepto</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Reserva -->
    <div class="modal fade" id="reservaModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Reserva</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reserva-form">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Tu Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <p>Día y Hora seleccionados:</p>
                        <p><strong id="reserva-details"></strong></p>
                        <input type="hidden" id="selected-time-slot">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" id="confirm-reserva">Reservar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
